<div class="row div-row-container">
<div class="card form-group row col-md-10 text-center div-card">
    <div class="card-body">
      <h4 class="card-title">Code: {{item.code}}</h4>
      <h3 class="card-title">Name: {{item.name}}</h3>
      <h3 class="card-subtitle mb-2 text-muted">Price : {{item.price}}</h3>
      <div id="amount-div" class="col-md-12">
        <a class="buttonIncrease col-md-2" (click)="IncreaseAmount(item)">+</a>
        <div class="col-md-8">
            <input type="number" class="form-control input-sm" [(ngModel)]="item.amount" (change)="AmountChanged(item)">
        </div>
        <a class="buttonDecrease col-md-2" (click)="DecreaseAmount(item)">-</a>
      </div>
      <a class="btn btn-danger remove-button" (click)="RemoveItem(item)">Remove</a>
    </div>
  </div>
</div>
