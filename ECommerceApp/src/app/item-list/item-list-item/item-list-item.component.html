<div class="card col-md-4" style="width: 18rem; margin: 5%;">
    <img class="card-img-top" [src]="item.imageURL" [alt]="item.name" style="max-height: 200px; max-width: 200px;">
    <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{item.code}}</h6>
        <p class="card-text">{{item.discription}}</p>
        <h6 class="card-subtitle mb-2 text-muted">{{item.price}}</h6>
        <a class="btn btn-primary" (click)="OnLoadItem()">Open Item</a>
    </div>
  </div>
