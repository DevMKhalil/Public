<div class="card text-center">
    <div class="card-header">
      <h1 class="card-title">Code: {{item?.code}}</h1> 
      <h1 class="card-title">Name: {{item?.name}}</h1>
    </div>
    <img class="card-img-top" [src]="item?.imageURL" [alt]="item?.name" style="max-height: 500px; max-width: 500px;">
    <div class="card-body">
      <h3 class="card-title">Price: {{item?.price}}</h3>
      <a class="btn btn-primary" (click)="AddToCart()">Add To Cart</a>
    </div>
    <div class="card-footer text-muted">
        <p class="card-text">{{item?.discription}}</p>
    </div>
  </div>
